---
name: Build Golem Editions

on:
  push:
    # Triggers on a push to ANY branch
  pull_request:
    # Triggers on ANY PR
  workflow_dispatch:

jobs:
  build-kiosk:
    runs-on: ubuntu-latest
    name: Build Zero-Config (Kiosk)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # SMART TAGGING KIOSK
      # 1. Pushes to main -> 'latest'
      # 2. Pushes to other branches -> 'branch-name'
      - name: Extract Metadata (Kiosk)
        id: meta-kiosk
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/golem-kiosk
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and Push (Kiosk)
        uses: docker/build-push-action@v5
        with:
          context: .
          target: kiosk
          # Only push if it's not a PR (security best practice)
          push: ${{ github.event_name != 'pull_request' }}
          # Uses the smart tags generated above
          tags: ${{ steps.meta-kiosk.outputs.tags }}
          labels: ${{ steps.meta-kiosk.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-desktop:
    runs-on: ubuntu-latest
    name: Build Power-User (Desktop)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # SMART TAGGING DESKTOP
      - name: Extract Metadata (Desktop)
        id: meta-desktop
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/golem-desktop
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and Push (Desktop)
        uses: docker/build-push-action@v5
        with:
          context: .
          target: desktop
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-desktop.outputs.tags }}
          labels: ${{ steps.meta-desktop.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
